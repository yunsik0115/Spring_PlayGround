spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
jpa:
  hibernate:
    ddl-auto: create # 앱 실행 시점에 테이블 생성(전부 지우고 다시 생성)
  properties:
    hibernate:
    # show_sql: true // system out을 이용한 출력
    format_sql: true

logging.level:
  org.hibernate.SQL: debug # Log를 통한 출력 (권장)